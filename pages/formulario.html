<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Completa nuestro formulario de contacto para solicitar más información. Contáctanos para servicios de pintura y reformas en Bilbao." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="https://res.cloudinary.com/axiever/image/upload/v1688250852/1400422-84_zeryiv.png" type="image/png">

    <title>Formulario de contacto</title>
</head>

<body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="/">
            <img
              src="https://res.cloudinary.com/axiever/image/upload/v1688250852/1400422-84_zeryiv.png"
              alt=""
            />
          </a>
        </div>
      </div>
    </header>
  <main>
    <form class="p-5">
      <h2 class="text-center title-form">Formulario de Contacto</h2>
      <div class="mb-2">
        <label class="label-form" for="nombreUsario">Nombre y Apellido</label>
        <input type="text" name="nombreUsario" class="form-control nombreUsario" placeholder="Ingrese su Nombre y Apellido" required>
      </div>
      <div class="mb-2">
        <label class="label-form" for="direccionUsario">Email</label>
        <input type="text" class="form-control direccionUsario" placeholder="Ingrese su correo electronico" required>
      </div>
      <div class="mb-2">
        <label class="label-form" for="telefonoUsario">Telefono</label>
        <input type="text" class="form-control telefonoUsario" placeholder="Ingrese su numero telefonico" required>
      </div>
      <div class="mb-2">
        <label class="label-form" for="ubicacionUsario">Direccion</label>
        <input type="text" class="form-control ubicacionUsario" placeholder="Ingrese su direccion" required>
      </div>
      <button class="btn-contacto cotizar">Contactame</button>
    </form>
  </main>
    
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/formulario.js"></script>
  </body>

</html>
